name: WebEncoder CI

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  test-caesar:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/Caesar

    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Установка JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Компиляция
        run: javac src/Caesar.java

      - name: Тест 1 - Шифрование английского текста
        run: |
          original="Test Caesar cipher."
          operation=1
          shift=3
          echo "$original" > input.txt
          printf "$operation\n$shift\n" | java -cp src Caesar
          expected="Whvw Fdhvdu flskhu."
          result=$(cat output.txt)
          echo "Original message: $original"
          echo "Operation: $operation"
          echo "Shift:     $shift"
          echo "Expected message: $expected"
          echo "Result:           $result"
          if [ "$expected" != "$result" ]; then
            echo "Test 1 failed!"
            exit 1
          fi
          echo "Test 1 passed!"

      - name: Тест 2 - Дешифрование английского текста
        run: |
          original="Test Caesar cipher."
          encrypted="Whvw Fdhvdu flskhu."
          operation=2
          shift=3
          echo "$encrypted" > input.txt
          printf "$operation\n$shift\n" | java -cp src Caesar
          expected="$original"
          result=$(cat output.txt)
          echo "Original message:  $original"
          echo "Encrypted message: $encrypted"
          echo "Operation: $operation"
          echo "Shift:     $shift"
          echo "Expected message:  $expected"
          echo "Result:            $result"
          if [ "$expected" != "$result" ]; then
            echo "Test 2 failed!"
            exit 1
          fi
          echo "Test 2 passed!"

      - name: Тест 3 - Шифрование русского текста
        run: |
          original="Тест шифра Цезаря."
          operation=1
          shift=5

          echo "$original" > input.txt
          printf "$operation\n$shift\n" | java -cp src Caesar

          expected="Чйцч энщхе Ыймехд."
          result=$(cat output.txt)

          echo "Original message: $original"
          echo "Operation: $operation"
          echo "Shift:     $shift"
          echo "Expected message: $expected"
          echo "Result:           $result"

          if [ "$expected" != "$result" ]; then
            echo "Test 3 failed!"
            exit 1
          fi
          echo "Test 3 passed!"

      - name: Тест 4 - Дешифрование русского текста
        run: |
          original="Тест шифра Цезаря."
          encrypted="Чйцч энщхе Ыймехд."
          operation=2
          shift=5

          echo "$encrypted" > input.txt
          printf "$operation\n$shift\n" | java -cp src Caesar

          expected="$original"
          result=$(cat output.txt)

          echo "Original message:  $original"
          echo "Encrypted message: $encrypted"
          echo "Operation: $operation"
          echo "Shift:     $shift"
          echo "Expected message:  $expected"
          echo "Result:            $result"

          if [ "$expected" != "$result" ]; then
            echo "Test 4 failed!"
            exit 1
          fi
          echo "Test 4 passed!"

  build-RSA:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/RSA

    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Установка JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Компиляция
        run: |
          javac src/KeyGenerator.java
          javac src/RSA32768.java

  test-rsa:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/RSA

    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Установка JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Компиляция RSA
        run: |
          javac src/RSA32768.java || true
          # компилируем также KeyGenerator (не запускаем) — на всякий случай
          javac src/KeyGenerator.java || true

      - name: Тест RSA
        run: |
          output=$(java -Dfile.encoding=UTF-8 -cp src RSA32768 2>&1)
          echo "=== RSA program output ==="
          echo "$output"
          echo "=== end output ==="

          orig=$(echo "$output" | grep -E "Оригинальное сообщение:" | sed -E 's/.*: *//')
          decrypted=$(echo "$output" | grep -E "Расшифрованное:" | sed -E 's/.*: *//')

          if [ -z "$orig" ]; then
            echo "Не удалось найти строку с 'Оригинальное сообщение:' в выводе."
            exit 1
          fi

          if [ -z "$decrypted" ]; then
            echo "Не удалось найти строку с 'Расшифрованное:' в выводе."
            exit 1
          fi

          echo "Original:  $orig"
          echo "Decrypted: $decrypted"

          if [ "$orig" != "$decrypted" ]; then
            echo "RSA test failed: расшифрованное значение не совпадает с оригиналом."
            exit 1
          fi

          echo "RSA test passed!"


  test-kuznechik:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/kuznechik

    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Установка JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Компиляция
        run: |
          javac src/Kuznechik.java

      - name: Компиляция
        run: |
          javac src/Kuznechik.java

      - name: Тест Kuznechik
        run: |
          java -cp src Kuznechik > kuz_out.txt 2>&1 || { echo "Kuznechik execution failed"; cat kuz_out.txt; exit 1; }
          expected="8899AABBCCDDEEFF0077665544332211"
          encrypted=$(sed -n '1p' kuz_out.txt | tr -d '\r\n')
          decrypted=$(sed -n '2p' kuz_out.txt | tr -d '\r\n')

          echo "Encrypted: $encrypted"
          echo "Decrypted: $decrypted"
          echo "Expected : $expected"

          if [ "$decrypted" != "$expected" ]; then
            echo "Тест FAILED: расшифровка не вернула исходный блок."
            exit 1
          fi

          if [ "$encrypted" = "$expected" ]; then
            echo "Тест FAILED: зашифрованный блок совпадает с исходным (ожидалось изменение)."
            exit 1
          fi

          echo "Kuznechik test passed!"
